<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/style1.css">
</head>
<body>
    <div class="contact_us">
        <div class="responsive-container-block container">
          <form class="form-box" action="/submit-form" method="POST">
        
          
            <p class="text-blk contact-head">
              Get in touch
            </p>
            <p class="text-blk contact-subhead">
              Get in touch with us and our team and if you have any query then you can ask in the message box.
            </p>
            <div class="container-block form-wrapper">
              <div class="responsive-container-block">
                <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt-4">
                  <p class="text-blk input-title">
                    First Name
                  </p>
                  <input class="input" id="firstName" name="FirstName" required>
                </div>
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                  <p class="text-blk input-title">
                    Last Name
                  </p>
                  <input class="input" id="lastName" name="LastName" required>
                </div>
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                  <p class="text-blk input-title">
                    Email
                  </p>
                  <input class="input" id="email" name="Email" required>
                </div>
                <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                  <p class="text-blk input-title">
                    Phone No.
                  </p>
                  <input class="input" id="phoneNumber" name="PhoneNumber" required>
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i-4">
                  <p class="text-blk input-title">
                    Message
                  </p>
                  <textarea class="textinput" id="message" name="Message" placeholder="Write your message..." required></textarea>
                </div>
              </div>
             
              <button type="submit" class="submit-btn">
                Send Message
              </button>
              
            </div>
          </form>
        </div>
      </div>
      
    <!---  <script src="server.js"></script> -->
    
</body>
</html>
